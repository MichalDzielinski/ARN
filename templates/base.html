{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARNO PROJECT CRUD</title>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/flatly/bootstrap.min.css">
    <link rel="stylesheet" type='text/css' href="{% static 'css/styles.css' %}">
</head>
<body>

    <div class="container">
        <br>



        {% include 'navbar.html' %}

        {% for m in messages %}
            {% if message.level == DEFAULT_MESSAGE.LEVELS.SUCCESS %}

                <p id='message-timer' class="alert alert-success float-center text-center message-text">
                    {{m}}
                </p>
            {% endif %}

        {% endfor %}

        {% block content %}
    
        {% endblock content %}
    </div>
    
    
<!-- #region JAVASCRIPT LIBRARIES -->
    <script src='{% static "js/app.js" %}'></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- #endregion -->
    
</body>
</html>
